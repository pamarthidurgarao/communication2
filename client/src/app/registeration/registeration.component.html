<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h5 class="card-title text-center">Registration</h5>
        <form class="form-signin" [formGroup]="regForm">
          <div class="form-label-group">
            <label for="inputEmail">First Name</label>
            <input type="text" id="inputFiratName" class="form-control" placeholder="First Name" formControlName="firstName" required
              autofocus>
          </div>
          <div class="form-label-group">
            <label for="inputEmail">Last Name</label>
            <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" formControlName="lastName" required autofocus>
          </div>
          <div class="form-label-group">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" required autofocus>
          </div>

          <div class="form-label-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required>
          </div>
          <div class="form-label-group">
            <label for="inputPassword">Re-Password</label>
            <input type="password" id="inputRePassword" class="form-control" placeholder="Re-Password" required>
          </div>

          <button class="btn btn-lg btn-primary btn-block mt-3" (click)="reg()">Rigistration</button>
          <a class="btn btn-lg btn-primary btn-block" routerLink="/login">Sign in</a>
        </form>
      </div>
    </div>
  </div>
</div>
